<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Content Detection</title>
</head>
<body>
    <audio id="audio" controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="checkButton">Check if Playing</button>

    <div id="currentlyPlaying"></div>

    <script>
        const audio = document.getElementById('audio');
        const checkButton = document.getElementById('checkButton');
        const currentlyPlaying = document.getElementById('currentlyPlaying');

        audio.addEventListener('play', () => {
            const currentSource = audio.currentSrc;
            currentlyPlaying.textContent = `Currently playing: ${currentSource}`;
        });

        checkButton.addEventListener('click', () => {
            if (audio.paused) {
                alert('The audio is not playing.');
            } else {
                alert('The audio is playing.');
            }
        });
    </script>
</body>
</html>
